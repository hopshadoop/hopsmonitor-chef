groups:
- name: db 
  rules:
  - alert: OutOfMemory
    expr: (ndb_ndbinfo_memory_total - ndb_ndbinfo_memory_used) / ndb_ndbinfo_memory_total * 100 < 10
    for: 5m
    annotations:
      summary: "Out of memory"
      description: "DB memory is filling up (< 10% left)\n  VALUE = {{ $value }}\n  LABELS: {{ $labels }}"

